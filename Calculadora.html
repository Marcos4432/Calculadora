<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculadora">
        <!-- Pantalla de visualización -->
        <input type="text" id="display" readonly>
        <!-- Conjunto de botones -->
        <div class="keys">
            
            <button onclick="appendToDisplay('(')"data-type="operator">(</button>
            <button onclick="appendToDisplay(')')"data-type="operator">)</button>
            <button onclick="clearDisplay()"data-type="clear">C</button>
            <button onclick="backspace()"data-type="operator">⌫</button>         
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')"data-type="operator">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')"data-type="operator">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')"data-type="operator">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()"data-type="operator">=</button>
            <button onclick="appendToDisplay('+')"data-type="operator">+</button>
        </div>
    </div>
     <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
